<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    .backAndFont {
      background-color: yellow;
      font-size: 24px;
    }
  </style>

  <body>
    <p>Das ist ein Text.</p>

    <button onclick="changeColor()">Easy Challenge</button>
    <button onclick="changeBackAndFont()">Medium Challenge</button>

    <script>
      function changeColor() {
        document.querySelector("p").style.color = "red";
      }

      function changeBackAndFont() {
        document.querySelector("p").classList.add("backAndFont");
      }
    </script>
  </body>
</html>
