<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <!-- /*

        - Textfeld für neues Todo
        - Button um Todo hinzuzufügen
        - Liste mit angelegten Todos (ul und li Tag)
        - Checkbox ob Todo schon erledigt
        - löschen von Todos
        - Erledigte Todos rutschen nach unten (Erledigte Todos und unerledigte Todos)
            - Ausgrauen/durchstreichen von erldeigten todos
        - Speichern von Todos

        Optional:
        - Alle Todos löschen
        - Verschiedene Zeiten für Todos (Woche, Heute)
        - Kategorien (sortieren anch Kategorie)

    */ -->

    <div class="app">
        <h4>Todo List</h4>
        <div class="flex">
            <input id="todo-text" type="text" placeholder="Was musst du erledigen?" />
            <button onclick="addTodo()">Add</button>
            <button>Save</button>
        </div>
      

        <ul id="todo-list"></ul>
    </div>



    <script src="script.js"></script>
</body>

</html>
